
<div class="row">

<div class="col-4">
</div>

<div class="col-4">
</div>

  <div class="col-4">
    <div class="input-group" style="padding: 10px;">
      <input class="form-control" (input)="myFunction($event.target.value)" type="text" placeholder="Search">
      <span class="input-group-btn" >
        <button  class="btn btn-secondary" type="button" style="background: lightgray;">
            <img style="width: 20px;" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-128.png">
        </button>
      </span>
    </div>
  </div>

</div>

<!--falta que el campo asesor sea editable-->

<table class="table table-new table-striped">
   <thead>
      <tr class="client-columns">
         <th>
            Fecha
         </th>
         <th>
            Nombre
         </th>
         <th>
            Trabajo
         </th>
         <th>
            Abono realizado 
         </th>
      </tr>
   </thead>
   <tbody class="centro" >
      <tr *ngFor="let item of items" class="client-columns">
         <td>{{item.fecha}}</td>
         <td>{{item.nombre}} {{item.apellido}}</td>
         <td>{{item.trabajo}}</td>
         <td>{{item.abono}}</td>
      </tr>
   </tbody>
</table>
