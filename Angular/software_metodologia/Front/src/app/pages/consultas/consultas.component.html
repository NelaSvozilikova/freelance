<div class="row" style="margin-bottom: 30px;" >

   <div class="col-3" style="align-self: center;text-align: center;" >
      <img [routerLink]="['/home']" [src]="logo" style="max-width: 200px;max-height: 150px;" >  
   </div>

   <div class="col-6" style="align-self: center;text-align: center; margin-top: 50px" >
   <h2>Men√∫ de consultas</h2>
         <select style="width: 100%;margin-top: 25px;" #clii class="dropdown-select" (change)="updateValueTipoConsulta(clii.value)">

         </select>

   </div>

   <div class="col-3" style="align-self: center;text-align: center;" >

   </div>

</div>


<form class="form-horizontal" action='' method="POST">

   
   <consultas-acta *ngIf="consultaSelect=='Acta Completa'" ></consultas-acta>

</form>
