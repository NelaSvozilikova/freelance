

<div class="row" >
   <div class="col-2" >
      <img src="assets/logo.png" style="width: 75%;" >
   </div>
   <div class="col-10" style="text-align: center;" >
      <h1>Menu de consultas</h1>
      <h1>Nombre de la compania</h1>
   </div>
</div>
<form *ngIf="paso==1" class="form-horizontal" action='' method="POST">
   <div class="row" >
      <div class="col-4" >
      </div>
      <div class="col-4" >
         <select style="width: 100%;" #clii class="dropdown-select" (change)="selectCuerpo(clii)">
         <option disabled hidden [value]="empty">-- Seleccione el Cuerpo Colegiado --</option>
         <option *ngFor="let cuerpoColegiado of cuerposColegiado" >{{cuerpoColegiado.nombre}}</option>
         </select>
         <button (click)="createActa(cuerpoColegiado)" [disabled]="cuerpoColegiadoSelect == null" type="button" class="btn"><b>Continuar</b></button>
      </div>
      <div class="col-4" >
      </div>
   </div>
   <div class="row" >
   </div>
</form>
<form *ngIf="paso==2" class="form-horizontal" action='' method="POST">
   <div class="row" >
      <div class="col-4" >
      </div>
      <div class="col-4" >
         <input #lugar type="text" class="form-control" placeholder="Lugar *">
         <input #ciudad type="text" class="form-control" placeholder="Ciudad *">
         <input #reqq type="text" class="form-control" placeholder="Fin en Mente de la ReuniÃ³n *">

         <button [disabled]="lugar.value == '' || ciudad.value == '' || reqq.value == '' " (click)="setPaso2Info(lugar.value, ciudad.value, reqq.value)" type="button" class="btn"><b>Continuar</b></button>
      </div>
      <div class="col-4" >
      </div>
   </div>
</form>
<form *ngIf="paso==3" class="form-horizontal" action='' method="POST">
   

   <div class="row" >
      <div class="col-2" >
      </div>



      <div class="col-4" >
         Integrantes de la reunion seleccionados
         <div class="list-group" *ngFor="let asistente of asistentes" >
            <div class="row" >
               <div class="col-10" style="padding-right: 0px;" >
                  <button style="width: 100%;" type="button" class="btn"><b>{{asistente.nombre}}</b></button>
               </div>
             <div class="col-1" >
                  <button style="width: 32px;padding-left: 0px;padding-right: 0px;" type="button" class="btn">
                     <img src="assets/trash.png" style="width: 18px;" >
                  </button> 
               </div>
            </div>
         </div>
         <button (click)="paso=4" type="button" class="btn"><b>Continuar</b></button>
      </div>

      <div class="col-4" >
          Agregar nuevos integrantes a la reunion

         <select style="width: 100%;" #clii class="dropdown-select" (change)="updateClii(clii)">
         <option disabled hidden [value]="selectUndefinedOptionValue">-- Seleccione un Tipo de Consulta --</option>
         <option *ngFor="let consulta of tipoConsulta" >{{consulta}}</option>
         </select>
      </div>


 
   </div>
</form>
<form *ngIf="paso==4" class="form-horizontal" action='' method="POST">
   <div class="row" >
      <div class="col-4" >
      </div>
      <div class="col-4" >
         <div class="row"  *ngFor="let asistente of asistentes" >
            <div class="col-6" >
               {{asistente}}
            </div>
            <div class="col-6" >
               <input #reqq type="text" class="form-control" placeholder="Fin en Mente Individual">
            </div>
         </div>
         <button [routerLink]="['/sesion']" type="button" class="btn"><b>Continuar</b></button>
      </div>
      <div class="col-4" >
      </div>
   </div>
</form>
