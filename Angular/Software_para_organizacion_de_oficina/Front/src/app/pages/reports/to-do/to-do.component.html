
<div class="row">

<div class="col-4">
</div>

<div class="col-4">
</div>

  <div class="col-4">
    <div class="input-group" style="padding: 10px;">
      <input class="form-control" (input)="myFunction($event.target.value)" type="text" placeholder="Search">
      <span class="input-group-btn" >
        <button  class="btn btn-secondary" type="button" style="background: lightgray;">
            <img style="width: 20px;" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-128.png">
        </button>
      </span>
    </div>
  </div>

</div>

<table class="table table-new table-striped">
   <thead>
      <tr class="client-columns">
         <th>
          Nombre
        </th>
         <th>
            Tema
        </th>
         <th>
            Carrera
         </th>
         <th>
            Universidad
         </th>
         <th>
            Fecha entrega
         </th>
         <th>
            Asesor
         </th>
      </tr>
   </thead>
   <tbody class="centro" >
      <tr *ngFor="let client of clientes" class="client-columns" (dblclick)="trabajo = client">
         <td>{{client.nombre}}</td>
         <td>{{client.tema}}</td>
         <td>{{client.carrera}}</td>
         <td>{{client.universidad}}</td>
         <td>{{client.entrega}}</td>
         <td (dblclick)="showDialogChangeAsesor = true">{{client.asesor}}</td>
      </tr>
   </tbody>
</table>


<!-- ###########################   CAMBIAR ASESOR   ############################### -->
<change-state [(visible)]="showDialogChangeAsesor">
  <h2 style="margin: 10px;margin-bottom: 20px;" >Cambiar y/o agregar Asesor</h2>
  <div class="col-12" style="margin-bottom: 20px;">
     Asesor Actual: {{trabajo.asesor}}
  </div>
  <div class="col-12" style="margin-bottom: 20px;">
     <input #asesor type="text" class="form-control" placeholder="Asesor">
  </div>
  <div class="row">
     <div class="col-6"> 
        <button (click)="addAsesor(asesor.value)" (click)="showDialogChangeAsesor = !showDialogChangeAsesor" class="btn" style="width: 100%;background: #72C585" >Agregar</button>
     </div>
     <div class="col-6"> 
        <button (click)="showDialogChangeAsesor = !showDialogChangeAsesor" class="btn" style="width: 100%;background: #E87B85" >Cancelar</button>
     </div>
  </div>
</change-state>
