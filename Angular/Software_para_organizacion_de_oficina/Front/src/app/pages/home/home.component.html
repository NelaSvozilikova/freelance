
<div class="row">

<div class="col-4">
</div>

<div class="col-4">
</div>

  <div class="col-4">
    <div class="input-group" style="padding: 10px;">
      <input class="form-control" (input)="myFunction($event.target.value)" type="text" placeholder="Search">
      <span class="input-group-btn" >
        <button  class="btn btn-secondary" type="button" style="background: lightgray;">
            <img style="width: 20px;" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-128.png">
        </button>
      </span>
    </div>
  </div>

</div>

<table class="table table-new table-striped">
   <thead>
      <tr>
         <th>Fecha</th>
         <th>Nombre</th>
         <th>Universidad</th>
         <th>Proxima entrega</th>
         <th>Asesor</th>
         <th>Estado</th>
         <th>Total ($)</th>
         <th>Suma de abono</th>
         <th>Saldo</th>
         <th>Detalles</th>
      </tr>
   </thead>
   <tbody class="centro" >
      <tr *ngFor="let orderEl of clientes">
         <td>23/10/07</td>
         <td>{{orderEl.nombre}} {{orderEl.apellido}}</td>
         <td>UBA</td>
         <td>23/10/07</td>
         <td>NN</td>
         <td><span class="badge badge-success">Hecho</span></td>
         <td>2500</td>
         <td>2000</td>
         <td>500</td>
         <td class="plus-info-column"><button type="button" id="button-plus-info" class="btn btn-info button-plus-info"><a [routerLink]="['/info']" class="nav-link plus-info" href="#">+</a></button></td>
      </tr>
   </tbody>
</table>
<div class="modal" id="modal" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <p>Modal body text goes here.</p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
